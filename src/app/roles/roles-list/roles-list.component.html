<div class="container mt-4 pr-4">
    <a class="ml-auto" routerLink="/roless/create">
      <button type="button" class="btn btn-success row float-right">Create Role</button>
    </a>
</div>
<div class="container pt-5">
  <div class="row">

    <!-- loop over our roles and give them each a card -->
    <div class="col-6 col-sm-4" *ngFor="let role of roles">
      <div class="card order-secondary mb-3 shadow p-3 mb-5 bg-white rounded">
        <div class="card-title">
          {{ role.name }}
        </div>      
      </div>      
    </div>
  </div>
</div>
