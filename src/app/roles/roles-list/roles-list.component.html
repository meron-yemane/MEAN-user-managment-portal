<div class="container mt-4 pr-4">
    <a class="ml-auto" routerLink="/roles/create">
      <button type="button" class="btn btn-success row float-right">Create Role</button>
    </a>
</div>
<div class="container">
  <div class="form-group search-role-form">
    <input type="text" class="form-control" placeholder="Search By Name" [(ngModel)]="searchTerm">
  </div>
</div>
<div class="container">
  <div class="row">

    <!-- loop over our roles and give them each a card -->
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let role of roles">
      <div class="card order-secondary mb-3 shadow p-3 mb-5 bg-white rounded">
        <div class="card-title text-center">
          {{ role.name }}
        </div>
        <div class="pb-2">Permissions:</div>
        <div class="row pl-3">
          <h6>{{ role.permissions.toString().split(',').join(', ') }}</h6>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" routerLink="/roles/{{ role.id }}">Update</button>
            <button type="submit" (click)="updateRoleIdToBeDeleted(role.id)" data-toggle="modal" data-target="#deleteRoleModal" class="btn btn-danger float-right">Delete</button>
        </div>
        <div class="modal fade" id="deleteRoleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this role?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="processDeleteRole()">Delete</button>
                </div>
              </div>
            </div>
          </div>
      </div>      
    </div>
  </div>
</div>
