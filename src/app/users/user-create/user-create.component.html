<div class="container w-50 pt-4 pb-4">
  <h1 class="text-center">Create User</h1>
  <form>
    <div class="form-group">
      <label for="CreateName">Name</label>
      <input class="form-control" type="text" id="CreateName">
    </div>
    <div class="form-group">
      <label for="CreateLogin">Username</label>
      <input class="form-control" type="text" id="CreateLogin">
    </div>
    <div class="form-group">
      <label for="CreateEmail">Email</label>
      <input class="form-control" type="email" id="CreateEmail">
    </div>
    <div class="form-group">
      <label for="CreateRoles">Roles</label>
      <div id="CreateRoles">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Admin</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Observer</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Creator</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
          <label class="form-check-label" for="inlineCheckbox4">Modifier</label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create User</button>
  </form>
</div>
