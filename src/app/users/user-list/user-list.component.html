<div class="container mt-4 pr-4">
  <a class="ml-auto" routerLink="/users/create">
    <button type="button" class="btn btn-success row float-right">Create User</button>
  </a>
</div>
<div class="container">
  <div class="form-group search-user-form">
    <input type="text" class="form-control" placeholder="Search By Name" [(ngModel)]="searchTerm">
  </div>
</div>
<div class="container">
  <div class="row">

    <!-- loop over our users and give them each a card -->
    <div class="col-6 col-sm-4" *ngFor="let user of users | userFilter:searchTerm">
      <div class="card order-secondary mb-3 shadow p-3 mb-5 bg-white rounded">
        <div class="card-title">
          <a routerLink="/users/{{ user.id }}">{{ user.name }}</a>
        </div>      
      </div>      
    </div>
  </div>
</div>
