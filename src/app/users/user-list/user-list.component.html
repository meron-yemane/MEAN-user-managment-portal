<section class="section">
  <div class="container pt-5">
  <div class="row">

    <!-- loop over our users and give them each a card -->
    <div class="col-6 col-sm-4" *ngFor="let user of users | async">
      <div class="card order-secondary mb-3 shadow p-3 mb-5 bg-white rounded">
        <div class="card-title">
          {{ user.name }} 
        </div>      
      </div>      
    </div>

  </div>
  </div>
  </section>
