
<div class="container w-50 pt-4 pb-4">
    <h1 class="text-center">Edit User</h1>
    <form #editUserForm="ngForm" (ngSubmit)="processUserEditForm()">
  
      <!-- name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input minlength="3" required class="form-control" id="name" type="text" value="{{ user.name }}" name="name" [(ngModel)]="user.name" #nameVariable="ngModel">
        <div class="text-danger" *ngIf="nameVariable.invalid && nameVariable.dirty">
            Name is required and needs to be at least 3 characters long.
        </div>
      </div>
  
      <!-- login -->
      <div class="form-group">
        <label for="login">Username</label>
        <input required class="form-control" id="login" type="text" value="{{ user.login }}" name="login" [(ngModel)]="user.login" #loginVariable="ngModel">
        <div class="text-danger" *ngIf="loginVariable.invalid && loginVariable.dirty">
            Username is required.
        </div>
      </div>
  
      <!-- email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input required type="email" class="form-control" id="email" value="{{ user.email }}" name="email" [(ngModel)]="user.email" #emailVariable="ngModel">
        <div class="text-danger" *ngIf="emailVariable.invalid && emailVariable.dirty">
            Needs to be a valid email.
        </div>
      </div>
  
      <!-- roles -->
      <div class="form-group">
        <label for="rolesLabel">Roles</label>
        <div id="rolesLabel" class="form-control">
          <div class="form-check form-check-inline">
            <input required (change)="onCheckBoxChange($event, 'Admin')" name="roles" 
            class="form-check-input" [checked]="user.roles.indexOf('Admin') > -1 ? true : false" 
            type="checkbox" id="inlineCheckbox1"> 
            <label class="form-check-label" for="inlineCheckbox1">Admin</label>
          </div>
          <div class="form-check form-check-inline">
            <input required (change)="onCheckBoxChange($event, 'Observer')" name="roles"
            class="form-check-input" [checked]="user.roles.indexOf('Observer') > -1 ? true : false" 
            type="checkbox" id="inlineCheckbox2"> 
            <label class="form-check-label" for="inlineCheckbox2">Observer</label>
          </div>
          <div class="form-check form-check-inline">
            <input required (change)="onCheckBoxChange($event, 'Creator')" name="roles"
            class="form-check-input" [checked]="user.roles.indexOf('Creator') > -1 ? true : false" 
            type="checkbox" id="inlineCheckbox3"> 
            <label class="form-check-label" for="inlineCheckbox3">Creator</label>
          </div>
          <div class="form-check form-check-inline">
            <input required (change)="onCheckBoxChange($event, 'Modifier')" name="roles"
            class="form-check-input" [checked]="user.roles.indexOf('Modifier') > -1 ? true : false"
            type="checkbox" id="inlineCheckbox4"> 
            <label class="form-check-label" for="inlineCheckbox4">Modifier</label>
          </div>
        </div>
        <div class="text-danger" *ngIf="rolesError">
            At least one role must be selected.
        </div>
      </div>
      <button type="submit" [disabled]="rolesError || !editUserForm.valid" class="btn btn-primary">Update</button>
      <button type="submit" data-toggle="modal" data-target="#deleteUserModal" class="btn btn-danger float-right">Delete User</button>
      <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this user?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
