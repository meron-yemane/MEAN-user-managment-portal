<section class="section pt-5 pb-5">
  <div class="container">  
    <div *ngIf="user">
      <div class="row"> 
        <h2>{{ user.name }}</h2>
        <a class="ml-auto" routerLink="/users/{{ user.id }}/edit">
          <button type="button" class="btn btn-primary">Edit User</button>
        </a>
      </div>  
      <h5>Roll(s): {{ roles }}</h5>
      <h5>Email: {{ user.email }}</h5>
      <h5>Username: {{ user.login }}</h5>
    </div>  
  </div>
</section>
